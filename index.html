<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="body">

    <div class="sidebar">
<!-- background image by Brooke Lark found on unsplash.com -->
    <div class="logocontainer">
        <img id="logoimg" src="bblogo.jpg" alt="logo with two bs">
        <h2 id="header">BEX BAKERY</h2>
        </div>

        <div class="note">
    <p ><mark>Image by Brooke Lark on unsplash.com</mark></p>
</div>

</div>

    <div class="maincontent">
        <div class="info">
            
            <p>Sign up now! <br><br>
                        By signing up to Bex Bakeries online service you can get monthly deals 
                        via email or post! You can also rack up points and get exclusive offers
                        based on your previous purchases with us!
            </p>
                 </div>
            
                 <div class="signupform">

                    <form action="signup.com/path" id="signupform" method="post">

                       <fieldset>
                        <div class="wrapper"><label for="first_name">First Name:</label>
                          <input type="text" id="first_name" placeholder="Bobby...."name="first_name">
                       </div>

                          <div class="wrapper"><label for="last_name">Last Name:</label>
                      <input type="text" id="last_name" placeholder="Brown".... name="last_name">
                    </div>
                    </fieldset>
<br>

<fieldset>
                      <div class="wrapper"><label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">
    </div>

<div class="wrapper"><label for="phone_number">Phone Number:</label>
        <input type="number" id="phone_number" name="number" placeholder="123456789">
    </div>
        </fieldset>
        <br>
        <fieldset>
<div class="wrapper"><label for="user_password">Password:</label>
<input type="password" id="user_password" name="password">
</div>

<div class="wrapper"><label for="user_password">Confirm Password:</label>
<input type="password" id="user_password" name="password">
</div>
</fieldset>
                    </form>

            
        </div>

        <div class="subbutton"><button type="submit" form="signupform">Create Account</button></div>

        <div class="login"><p>Already have an account? <span>log in</span></p></div>
        
    </div>

    </div>
</body>
</html>
